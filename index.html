<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Zadanie 6</title>
        <link rel="Stylesheet" href="style.css" type="text/css">
        <script>
            function Sprawdzenie(obiekt){
                //obj = document.getElementById("imie");
                tekst = obiekt.value;
                //alert(obiekt.id);
                switch(obiekt.id){
                    case "imie":
                    var spr = /^[a-zżółćźęąńś]{2,50}$/gi
                    break;
                    case "nazwisko":
                    var spr = /^[a-z-'żółćźęąńś]{2,50}$/gi
                    break;
                    case "ulica":
                    var spr = /^([a-zżółćźęąńś]+)( )?([a-z]+)?$/gi
                    break;
                    case "numerdomu":
                    var spr = /^[0-9]{1,4}$/g
                    break;
                    case "numermieszkania":
                    var spr = /^[0-9]{1,3}$/g
                    break;
                    case "miasto":
                    var spr = /^([a-zżółćźęąńś]+)( )?([a-zżółćźęąńś]+)?$/gi
                    break;
                    case "rok":
                    var spr = /^(19|20)[0-9]{2}$/g
                    break;
                    case "telefon":
                    var spr = /^[0-9]{3}-[0-9]{3}-[0-9]{3}$/g
                    break;
                }
                
                czyDobre = spr.test(tekst);
                if(!czyDobre){
                    obiekt.style.backgroundColor = "red";
                }
                else obiekt.style.backgroundColor = "white";
            }
        </script>
	</head>
	<body>
	<form>
        <div class="outside">
		    <p>Proszę wypełnić poniższy formularz:</p>
			<div class="inside"><div>Imię:</div><div><input type="text" id="imie" onchange="Sprawdzenie(this)"></div></div>
			<div class="inside"><div>Nazwisko:</div><div><input type="text" id="nazwisko" onchange="Sprawdzenie(this)"></div></div>
			<div class="inside"><div>Ulica:</div><div><input type="text" id="ulica" onchange="Sprawdzenie(this)"></div></div>
			<div class="inside"><div>Numer domu:</div><div><input type="text" id="numerdomu" onchange="Sprawdzenie(this)"></div></div>
			<div class="inside"><div>Numer mieszkania:</div><div><input type="text" id="numermieszkania" onchange="Sprawdzenie(this)"></div></div>
			<div class="inside"><div>Miasto:</div><div><input type="text" id="miasto" onchange="Sprawdzenie(this)"></div></div>
			<div class="inside"><div>Województwo:</div>
				<div>
					<select id="Województwo">
						<option>Pomorskie</option><option>Zachodnio-Pomorskie</option><option>Lubuskie</option><option>Wielkopolskie</option><option>Dolnośląskie</option><option>Opolskie</option><option>Śląskie</option>
						<option>Łódzkie</option><option>Kujawsko-Pomorskie</option><option>Warmińsko-Mazurskie</option><option>Mazowieckie</option><option>Świętokrzyskie</option><option>Małopolskie</option>
						<option>Podlaskie</option><option>Lubelskie</option><option>Podkarpackie</option>
					</select>
				</div>
			</div>
			<div class="inside"><div>Data Urodzenia:</div>
				<div>
					Rok:<input type="text" id="rok" maxlength="4" size="4" onchange="Sprawdzenie(this)">
					Miesiąc:<select id="Miesiąc">
						<option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option>
					</select>
					Dzień:<select id="Dzień">
						<option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option>
						<option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option><option>19</option><option>20</option><option>21</option><option>22</option><option>23</option><option>24</option>
						<option>25</option><option>26</option><option>27</option><option>28</option><option>29</option><option>30</option><option>31</option>
					</select>
				</div>
			</div>
			<div class="inside"><div>Prawo jazdy:</div><div><input type="checkbox" id="prawo"></div></div>
			<div class="inside"><div>Płeć:</div><div>K<input type="radio" name="plec" value="k">M<input type="radio" name="plec" value="m">Inne<input type="radio" name="plec" value="i"></div></div>
			<div class="inside"><div>Telefon:(xxx-xxx-xxx)</div><div><input type="text" id="telefon" maxlength="11" onchange="Sprawdzenie(this)"></div></div>
			<div class="inside"><div>Uwagi:</div><div><textarea id="uwagi" rows="10" cols="30">Uwagi:</textarea></div></div>
			<div class="inside"><div>Wyślij formularz:</div><div><input style="background-color: greenyellow;" type="reset" id ="reset" value = "Czyść"><input style="background-color: greenyellow;" type="submit" id="send" value="Wyślij"></div></div>
	    </div>
    </form>
	</body>
</html>
